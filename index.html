<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDDM130 Lab 3 - Client-Side Order Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="brand-bar">
            <div class="course">WDDM130 • Lab 3</div>
            <div class="student">Joseph Collin Richard • n01773477</div>
        </div>
        <h1>Client-Side Order Table</h1>
        
        <!-- Input Form -->
        <form id="orderForm">
            <h2>Enter Order Details</h2>
            
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" placeholder="Enter customer name">
            
            <label for="productType">Product Type:</label>
            <select id="productType">
                <option value="">-- Select Product --</option>
                <option value="Laptop">Laptop</option>
                <option value="Tablet">Tablet</option>
                <option value="Phone">Phone</option>
            </select>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" placeholder="Enter quantity">
            
            <label for="promoCode">Promo Code (optional):</label>
            <input type="text" id="promoCode" placeholder="Enter promo code">
            
            <button type="button" onclick="addOrder()">Add Order</button>
        </form>
        
        <!-- Message Area -->
        <div id="messageArea"></div>
        
        <!-- Orders Table -->
        <div class="table-container">
            <h2>Orders</h2>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Discount</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="ordersBody">
                    <!-- Orders will be added here dynamically -->
                </tbody>
            </table>
        </div>
        
        <!-- Summary Section -->
        <div id="summarySection">
            <h2>Summary</h2>
            <p>Total Orders: <span id="totalOrders">0</span></p>
            <p>Total Quantity: <span id="totalQuantity">0</span></p>
            <p>Total Revenue: $<span id="totalRevenue">0.00</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
